<!DOCTYPE html>
<html>
    <head>
        <title>Ajax Sign Up</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        
        
        
        
        <form method="post" action="welcome.html">
            <div class="row form-group">
                <div class="col">
                <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col">
                    <input class="form-control" type=text id="username" name="username" placeholder="Username">
                    <small id="usernameAvailability" class="form-text text-muted">small text</small>
                </div>
                <div class="col">
                    <input class="form-control" id="password" name="password" placeholder="Password">
                    <small id="passwordFeedback" class="form-text text-muted">small text</small>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col">
                    <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
                    <small id="passwordConfirmFeedback" class="form-text text-muted">small text</small>
                </div>
                <div class="col">
                    <select class="form-control" id="state" name="state"></select>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col">
                    <select id="county" class="form-control"></select>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col">
                    <input class="form-control" tpye="text" name="zip" id="zip" placeholder="Zip Code">
                </div>
                <div class="col">
                    <label class="form-control" for="city">City: <span id="city">test val</span></label>
                </div>
                <div class="col">
                    <label class="form-control" for="latitude">Latitude: <span id="latitude">test val</span></label>
                </div>
                <div class="col">
                    <label class="form-control" for="longitude">Latitude: <span id="longitude">test val</span></label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <label class="form-control" for="sex-male">Male <input type="radio" name="gender" value="m" id="sex-male"></label>
                </div>
                <div class="col-4">
                    <label class="form-control" for="sex-female">Female <input type="radio" name="gender" value="f" id="sex-female"></label>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up!</button>
                </div>
            </div>
            
        </form>
        
        
        
        
        <h1>Sign Up</h1>
        <form id="signupForm" method="post" action="welcome.html">
            <div class="form-group">
                <label for="fname">First Name</label><input class="form-control" type="text" name="fname" placeholder="First Name"><br>
                <label for="lname">Last Name</label><input class="form-control" type="text" name="lname" placeholder="Last Name"><br>
                <label for="sex-male">Male</label><input class="form-control" type="radio" name="gender" value="m" id="sex-male">
                <label for="sex-female">Female</label><input class="form-control" type="radio" name="gender" value="f" id="sex-female"><br><br>
            </div>
            
            <div class="form-group">
                <label for="zip">Zip Code</label><input class="form-control" tpye="text" name="zip" id="zip" placeholder="12345"><br>
                <label for="city">City</label><span id="city"><br></span><br>
                <label for="latitude">Latitude</label><span id="latitude"><br></span><br>
                <label for="longitude">Longitude</label><span id="longitude"><br></span><br><br>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                </select><br>
                <label for="county">Select a County</label><select id="county"></select><br><br>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label><input class="form-control" type="text" id="username" name="username" placeholder="Username"><span id="usernameAvailability"></span><br>
                <label for="password">Password</label><input class="form-control" type="password" id="password" name="password" placeholder="Password"><span id="passwordFeedback"></span><br>
                <label for="confirmPassword">Confirm Password</label><input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password"><span id="passwordConfirmFeedback"></span><br><br>
                <input type="submit" value="Sign Up!"><br>
            </div>
            
            <!--<input type="submit" value="Sign Up!"><br>-->
        </form>
        
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        
        <script src="js/app.js"></script>
    </body>
</html>
