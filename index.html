<!DOCTYPE html>
<html>
    <head>
        <title>Ajax Sign Up</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Sign Up</h1>
        <form></form>
            First Name: <input type="text" name="fname"><br>
            Last Name: <input type="text" name="lname"><br>
            Sex: <input type="radio" name="gender" value="m"> Male
            <input type="radio" name="gender" value="m"> Female <br><br>
            
            Zip Code: <input tpye="text" name="zip" id="zip"><br>
            City: <span id="city"><br></span><br>
            Latitude: <span id="latitude"><br></span><br>
            Longitude: <span id="longitude"><br></span><br><br>
            
            State:
            <select id="state" name="state">
                <option value="">Select One</option>
                <option value="ca">California</option>
                <option value="ny">New York</option>
                <option value="tx">Texas</option>
            </select><br>
            
            Select a County: <select id="county"></select><br><br>
            
            Desired Username: <input type="text" id="username" name="username"><span id="usernameAvailability"></span><br>
            Password: <input type="password" id="password" name="password"><br>
            Confirm Password: <input type="password" id="confirmPassword"><br>
            
            <input type="submit" value="Sign Up!"><br>
        </form>
        
        <script src="js/app.js"></script>
    </body>
</html>
